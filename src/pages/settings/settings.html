<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SETTINGS.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label>{{ 'SETTINGS.LANGUAGE' | translate }}</ion-label>
        <ion-select formControlName="language" [(ngModel)]="options.language">
          <ion-option *ngFor="let language of settings.supportedLanguages" 
                      [value]="language.code" 
                      [selected]="language.code == options.language">
              {{language.name}}
          </ion-option>
        </ion-select>
      </ion-item>
      <div padding>
          <button ion-button color="primary" block 
                  [disabled]="!form.valid">
              {{ 'BUTTONS.SAVE' | translate }}
          </button>
      </div>
    </ion-list>
  </form>
</ion-content>
