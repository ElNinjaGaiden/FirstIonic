<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ 'VISITORS.PERMANENT.DAYS.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="daysForm" (ngSubmit)="onSubmit()">
        <ion-list>
            <ion-item>
                <ion-label>{{ 'DAYS.L' | translate }}</ion-label>
                <ion-toggle [(ngModel)]="days.monday.selected" formControlName="mondaySelected"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>{{ 'DAYS.K' | translate }}</ion-label>
                <ion-toggle [(ngModel)]="days.tuesday.selected" formControlName="tuesdaySelected"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>{{ 'DAYS.M' | translate }}</ion-label>
                <ion-toggle [(ngModel)]="days.wednesday.selected" formControlName="wednesdaySelected"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>{{ 'DAYS.J' | translate }}</ion-label>
                <ion-toggle [(ngModel)]="days.thursday.selected" formControlName="thursdaySelected"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>{{ 'DAYS.V' | translate }}</ion-label>
                <ion-toggle [(ngModel)]="days.friday.selected" formControlName="fridaySelected"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>{{ 'DAYS.S' | translate }}</ion-label>
                <ion-toggle [(ngModel)]="days.saturday.selected" formControlName="saturdaySelected"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>{{ 'DAYS.S' | translate }}</ion-label>
                <ion-toggle [(ngModel)]="days.sunday.selected" formControlName="sundaySelected"></ion-toggle>
            </ion-item>
            <ion-list-header color="light"></ion-list-header>
            <ion-item>
                <ion-label>{{ 'VISITORS.APPROX_TIME' | translate }}</ion-label>
                <ion-datetime displayFormat="hh:mm A" [(ngModel)]="approxTime" formControlName="approxTime"></ion-datetime>
            </ion-item>
            <div padding>
                <button ion-button color="primary" block [disabled]="!daysForm.valid || !validateDaysSelection()">{{ 'BUTTONS.SAVE' | translate }}</button>
            </div>
        </ion-list>
    </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-title>Koti</ion-title>
  </ion-toolbar>
</ion-footer>
