<ion-tabs>
  <ion-tab [root]="visitorsQuickTab" [tabTitle]="visitorsQuickTitle" tabIcon="contacts" [rootParams]="{ homes: homes, currentHome: currentHome }"></ion-tab>
   <ion-tab [root]="visitorsRecurringTab" [tabTitle]="visitorsRecurringTitle" tabIcon="clock" [rootParams]="{ homes: homes, currentHome: currentHome }"></ion-tab>
  <ion-tab [root]="visitorsPermanentTab" [tabTitle]="visitorsPermanentTitle" tabIcon="clipboard" [rootParams]="{ homes: homes, currentHome: currentHome }"></ion-tab> 
</ion-tabs>
