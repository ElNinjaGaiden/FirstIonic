<ion-tabs color="dark">
  <ion-tab [root]="visitorsInmediateTab" [tabTitle]="visitorsInmediateTitle" tabIcon="contacts" [rootParams]="{ homes: homes, currentHome: currentHome }"></ion-tab>
   <ion-tab [root]="visitorsFavoritesTab" [tabTitle]="visitorsFavoritesTitle" tabIcon="star" [rootParams]="{ homes: homes, currentHome: currentHome }"></ion-tab>
  <ion-tab [root]="visitorsPermanentTab" [tabTitle]="visitorsPermanentTitle" tabIcon="clipboard" [rootParams]="{ homes: homes, currentHome: currentHome }"></ion-tab> 
</ion-tabs>
